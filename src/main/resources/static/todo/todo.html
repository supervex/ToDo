<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="/todo/todo.css">
</head>
<body>

<header class="topbar">
    <h1>TODO</h1>
</header>

<main class="todo-container">

    <div class="todo-form">
        <input id="todoTitle" class="todo-title" placeholder="Nuovo task">
        <textarea id="todoDescription" class="todo-description" placeholder="Descrizione (opzionale)"></textarea>
        <select id="todoStatus" class="todo-select">
            <option value="TODO">TODO</option>
            <option value="IN_PROGRESS">IN PROGRESS</option>
            <option value="DONE">DONE</option>
        </select>
        <button id="saveTodo" type="button" class="save-btn">Salva</button>
    </div>

    <div id="message"></div>

    <!-- MODALE -->
    <div id="dateModal" class="modal hidden">
        <div class="modal-content">

            <div class="priority-buttons" role="radiogroup" aria-label="PrioritÃ ">
                <button type="button" class="priority-btn" data-priority="LOW">Bassa</button>
                <button type="button" class="priority-btn" data-priority="MEDIUM">Media</button>
                <button type="button" class="priority-btn" data-priority="HIGH">Alta</button>
            </div>

            <h3>Inserisci data fine</h3>
            <!-- quick buttons -->
            <div class="quick-buttons">
                <button type="button" class="quick-btn" data-add="day">+ 1 giorno</button>
                <button type="button" class="quick-btn" data-add="week">+ 1 settimana</button>
                <button type="button" class="quick-btn" data-add="month">+ 1 mese</button>
                <button type="button" id="clearChips" class="clear-btn">Reset</button>
            </div>

            <!-- chips area (mostra una "mattoncino" per ogni click) -->
            <div id="chipsContainer" class="chips-container" aria-live="polite"></div>

            <label for="endDate">Data fine</label>
            <input type="date" id="endDate">

            <div class="modal-actions">
                <button id="confirmDate" type="button">Conferma</button>
                <button id="cancelDate" type="button">Annulla</button>
            </div>
        </div>
    </div>


    <div id="todoList" class="todo-list"></div>
</main>

<script src="/todo/todo.js"></script>
</body>
</html>
