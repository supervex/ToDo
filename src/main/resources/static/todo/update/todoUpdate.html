<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modifica Todo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="todoUpdate.css">
</head>
<body>

<div class="container">
  <header class="header">
    <h1>Modifica Todo</h1>
    <p class="subtitle">Aggiorna i dettagli del task</p>
  </header>

  <form id="todoForm" class="form" autocomplete="off" novalidate>
    <div class="row">
      <label for="title">Titolo</label>
      <input id="title" name="title" type="text" required placeholder="Es. Comprare latte">
    </div>

    <div class="row">
      <label for="description">Descrizione</label>
      <textarea id="description" name="description" placeholder="Dettagli del task..."></textarea>
    </div>

    <div class="row two-cols">
      <div class="col">
        <label for="startDate">Data di inizio</label>
        <input id="startDate" name="startDate" type="date">
      </div>
      <div class="col">
        <label for="dueDate">Data di fine</label>
        <input id="dueDate" name="dueDate" type="date">
      </div>
    </div>

    <div class="row">
      <label for="status">Stato</label>
      <select id="status" name="status">
        <option value="TODO">TODO</option>
        <option value="IN_PROGRESS">IN PROGRESS</option>
        <option value="DONE">DONE</option>
      </select>
    </div>

    <div class="row">
      <label>Priorità</label>

      <div class="priority-group" role="radiogroup" aria-label="Priorità">
        <button type="button" class="priority-btn" data-value="LOW">Bassa</button>
        <button type="button" class="priority-btn" data-value="MEDIUM">Media</button>
        <button type="button" class="priority-btn" data-value="HIGH">Alta</button>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary save" id="saveBtn" type="button">Salva</button>
      <button class="btn btn-outline cancel" id="cancelBtn" type="button">Annulla</button>
    </div>

    <div class="message" id="message" aria-live="polite"></div>
  </form>
</div>

<script src="/api/api.js"></script>
<script src="/todo/update/todoUpdate.js"></script>
</body>
</html>
