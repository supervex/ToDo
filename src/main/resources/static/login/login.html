<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accesso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/login/login.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css">
</head>
<body>

<div class="auth-container">
    <div class="box auth-card">

        <div id="formTitle">LOGIN</div>

        <p id="message" class="message"></p>

        <!-- LOGIN -->
        <form id="loginForm">

            <div class="input_control">
                <input id="loginUsername" type="text" placeholder="Username" required>
                <label><i class="icon-user icon-3x"></i></label>
            </div>

            <div class="input_control">
                <input id="loginPassword" type="password" placeholder="Password" required>
                <label><i class="icon-asterisk icon-3x"></i></label>
            </div>

            <button type="button" class="btn" id="loginBtn">
                LOGIN <i class="icon-key"></i>
            </button>

            <span class="switch">
                Non hai un account?
                <a href="#" id="showRegister">Registrati</a>
            </span>
        </form>

        <!-- REGISTRAZIONE -->
        <form id="registerForm" class="hidden">

            <div class="input_control">
                <input id="regUsername" type="text" placeholder="Username" required>
                <label><i class="icon-user icon-3x"></i></label>
            </div>

            <div class="input_control">
                <input id="regEmail" type="email" placeholder="Email" required>
                <label><i class="icon-envelope icon-3x"></i></label>
            </div>

            <div class="input_control">
                <input id="regPassword" type="password" placeholder="Password" required>
                <label><i class="icon-asterisk icon-3x"></i></label>
            </div>

            <button type="button" class="btn" id="registerBtn">
                REGISTER <i class="icon-key"></i>
            </button>

            <span class="switch">
                Hai già un account?
                <a href="#" id="showLogin">Accedi</a>
            </span>
        </form>

        <a class="back" href="/index.html">← Torna alla dashboard</a>

    </div>
</div>

<script src="/api/api.js"></script>
<script src="/login/login.js"></script>
</body>
</html>
