<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard - Todo</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="topbar">
    <h1>BENVENUTO</h1>

    <div class="topbar-right">
        <input class="search" placeholder="Cerca..." />
        <button id="loginBtn" class="login-btn">Login</button>
    </div>
</header>

<main class="container">
    <section class="left">
        <div class="grid">
            <button class="card" data-action="todo">TODO</button>
            <button class="card">DIARIO</button>
            <button class="card">SITI</button>
            <button class="card">GIOCHI</button>
        </div>
    </section>
</main>

<script src="/index.js"></script>
</body>
</html>
