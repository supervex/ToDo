<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard - Todo</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/components/topbar.css" />
    <!-- Chart.js se serve -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>

<!-- Topbar container -->
<div id="topbar-container"></div>

<!-- Main content -->
<main class="container" role="main">
    <section class="panel">
        <div class="panel-grid">
            <button class="card" data-action="todo" aria-label="Apri Todo">
                <div class="card-top">
                    <svg class="card-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M9 11h6M9 15h6M5 7h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                    <span class="card-title">TODO</span>
                </div>
                <p class="card-sub">Gestisci attività, scadenze e priorità</p>
            </button>

            <button class="card" data-action="diario" aria-label="Diario">
                <div class="card-top">
                    <svg class="card-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M7 8h10M7 12h10M7 16h6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                    <span class="card-title">DIARIO</span>
                </div>
                <p class="card-sub">Annotazioni giornaliere</p>
            </button>

            <button class="card" aria-label="Siti">
                <div class="card-top">
                    <svg class="card-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 2a10 10 0 100 20 10 10 0 000-20zM2 12h20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                    <span class="card-title">SITI</span>
                </div>
                <p class="card-sub">Collegamenti utili</p>
            </button>

            <button class="card" data-action="giochi" aria-label="Giochi">
                <div class="card-top">
                    <svg class="card-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M6 12c0-3 2-4 6-4s6 1 6 4-2 4-6 4S6 15 6 12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                    <span class="card-title">GIOCHI</span>
                </div>
                <p class="card-sub">Divertimento veloce</p>
            </button>

            <button class="card" aria-label="Appunti">
                <div class="card-top">
                    <svg class="card-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M6 12c0-3 2-4 6-4s6 1 6 4-2 4-6 4S6 15 6 12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                    <span class="card-title">APPUNTI</span>
                </div>
                <p class="card-sub">Appunti</p>
            </button>
        </div>
    </section>
</main>

<!-- JS -->
<script src="/components/topbar.js"></script>
<script src="api/api.js" defer></script>
<script src="/index.js" defer></script>
</body>
</html>
